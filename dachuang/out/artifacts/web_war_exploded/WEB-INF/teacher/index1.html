<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" media="screen">
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	</head>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		a{
			color: #000000;
		}
		.main_touxiang{
			margin-top: 20px;
		}
		.img_touxiang{
			height: 100%;
			width: 100%;
		}
		.main_touxiang_background{
			padding-bottom: 30px;
		}
		.main_all_background{
			background-color: #382E2F;
			/*background-color: #222222;*/
			padding: 30px 0 50px;
		}
		.main_all{
			margin: 30px 40% 0;
		}
		table tr{
			display: block;
			margin-bottom: 20px;
		}
		table tr td{
			color: #FBFBFB;
			/*color: #AAAAAA;*/
		}
		.line{
			height: 6px;
			background-color: #94070A;
		}
	</style>
	<body>
		<div class="head main_touxiang_background">
			<section class="container">
				<div class="row">
					<div class="main_touxiang col-lg-2 col-md-2 aos-init aos-animate" data-aos="zoom-in">
						<img src="img/image.jpg" class="img_touxiang">
					</div>
				</div>
			</section>
		</div>
		<div class="line"></div>
		<div class="main_all_background">
			<div class="main_all">
				<table width="100%" border="0">
					<tr class="table_info">
						<td>姓名:</td>
						<td><input type="text" name="name" /></td>
					</tr>
					<tr class="table_info">
						<td>工号:</td>
						<td><input type="text" name="num" /></td>
					</tr>
					<tr class="table_info">
						<td>院系:</td>
						<td><input type="text" name="col" /></td>
					</tr>
					<tr>
						<p></p>
					</tr>
				</table>
			</div>
		</div>
		<div class="line"></div>
		<script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	</body>
	<script>
    AOS.init();
	</script>
</html>
