<!DOCTYPE html>

	<style>

		}
		.head1_info{
			float: right;
			margin-right: 30%;
		}
		
		.main_all{
			margin: 0 5%;
		}
		.main_info1{
			margin: 30px 0 30px;
			width: 60%;
			background-color: white;
			box-shadow: 5px 5px 10px #888888;//边框阴影
		}
		.main_info2{

		}
		.title a:hover{
			color: #94070A;
			text-decoration: none;
		}
		h4{
			text-align: center;
			margin: 20px 0;
		}
		.down{
			height: 8px;
