<!DOCTYPE html>
<html lang="en" style="height: 100vh;">
<head>
    <meta charset="UTF-8">
    <title>收发邮件</title>
    <style type="text/css">
        .container{
            position: relative;
            border: 1px crimson solid;
            width: 100%;
            height: 100%;
        }
        .pdtn{
            position: relative;
            width: 30%;
            height: 90%;
            margin: 2% 2% 2% 5%;
            border: 1px red solid;
            float: left;
        }
        .btn{
            position: relative;
            border: 1px crimson solid;
            border-radius: 10px;
            box-shadow:2px 4px 6px darkred;
            width:70%;
            height:10%;
            margin: 5% 5%;
            line-height: 80px;
            background-color: crimson;
            text-style: none;
            list-style: none;
            text-align: center;
        }
        .btn:hover{
            background-color: darkred;
        }
        a{
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .htl{
            position: relative;
            width: 55%;
            height: 90%;
            margin: 2% 2% 2% 5%;
            border: 1px red solid;
            float: left;
        }
        .html1{
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="height: 100%;">

<div class ="container">
    <div class="pdtn">
        <ul>
            <li class="btn">
                <a href="#">写邮件</a>
            </li>
            <li class="btn">
                <a href="#">收邮件</a>
            </li>
            <li class="btn">
                <a href="#">通讯录</a>
            </li>
            <li class="btn">
                <a href="#">垃圾箱</a>
            </li>
            <li class="btn">
                <a href="#">草稿箱</a>
            </li>
        </ul>
    </div>
    <div class="htl">
        <iframe src="" class="html1"></iframe>
    </div>
</div>
</body>
</html>
