<!DOCTYPE html>
<html lang="en" style="height: 100vh">
<head>
    <meta charset="UTF-8">
    <title>练习题界面</title>
    <style type="text/css">
        .container{
            width: 100%;
            height: 100%;
            border: 1px red solid;
            margin: auto;
        }
        .l1{
            position: relative;
            height: 90%;
            width: 80%;
            margin: 2%;
            border:1px red solid ;
            float: left;
        }
        .t1{
            position: relative;
            height: 20%;
            width: 98%;
            margin: 1%;
            border: 1px crimson solid;
        }
        .b1{
            height: 70%;
            width: 98%;
            margin: 1%;
            border: 1px crimson solid;
        }
        .r1{
            position: relative;
            border: 1px crimson solid;
            float: left;
            height: 90%;
            width: 13%;
            margin: 1%;

        }
        .r2{
            position: relative;
            height: 90%;
            width:100%;
            border: 1px crimson solid;
            overflow: scroll;
        }

    </style>
</head>
<body style="height: 100%;">
<div class="container">
    <div class="l1">
        <div class="t1">
            <h2>题目</h2>
        </div>
        <div class="b1">
            <h2>做题板</h2>
        </div>
    </div >
    <div class="r1">
        <h4 align="center">题目列表</h4>
        <div class="r2">
        </div>
    </div>
</div>
</body>
</html>
